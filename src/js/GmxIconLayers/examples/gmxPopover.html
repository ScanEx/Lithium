<!DOCTYPE html>
<html>
    <head>
        <title>GmxIconLayers widget demo</title>
        <meta charset="utf-8">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.5/leaflet-src.js"></script>
        <script src="http://scanex.github.io/Leaflet-IconLayers/src/iconLayers.js"></script>
        <script src="http://scanex.github.io/Leaflet-GeoMixer/build/leaflet-geomixer-dev.js?key=U92596WMIH"></script>
        <script src="http://scanex.github.io/Leaflet.TileLayer.Mercator/src/TileLayer.Mercator.js"></script>
        <script src="http://scanex.github.io/Leaflet.gmxBaseLayersManager/src/gmxBaseLayersManager.js"></script>
        <script src="http://scanex.github.io/Leaflet.gmxBaseLayersManager/src/initBaseLayerManager.js"></script>
        <script src="http://maps.kosmosnimki.ru/api/translations.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script>
        <script src="../../Popover/build/popover.js"></script>
        <script src="../gmxIconLayers.js"></script>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.5/leaflet.css">
        <link rel="stylesheet" href="http://scanex.github.io/Leaflet-IconLayers/src/iconLayers.css">
        <link rel="stylesheet" href="../gmxIconLayers.css">
        <link rel="stylesheet" href="../../Popover/build/popover.css">
        <link rel="stylesheet" href="examples.css">
    </head>
    <body>
        <div id="map"></div>
        <script>
            var map = L.map('map').setView([41.32, 46.26], 9);

            map.gmxBaseLayersManager.initDefaults().then(function() {
                var all = map.gmxBaseLayersManager.getAll().map(function(e) {
                    return e.id;
                });
                map.gmxBaseLayersManager.setActiveIDs(all).setCurrentID('aspect');

                var gmxIconLayers = new L.Control.GmxIconLayers(map.gmxBaseLayersManager);
                gmxIconLayers.addTo(map);
            });
        </script>
    </body>
</html>
